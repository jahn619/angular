<div class="container" 
     fxLayout="column"
     fxLayoutGap="10px">

     <md-list fxFlex>
           <md-list-item *ngFor="let dish of dishes">
                 <img md-list-avatar src={{dish.Image}} alt={{dish.name}}>
                 <h1 md-line>{{dish.name}}</h1>
                 <p md-line>
                       <span>{{dish.description}}</span>
                 </p>
           </md-list-item>
     </md-list>
</div>
